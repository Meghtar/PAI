<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <link rel="Stylesheet" type="text/css" href="../Public/css/style.css" />
    <title>TrafficOCity</title>
</head>
<body>
<div class="container">
    <div class="split logopart">
        <div class="logo">
            Traffic<img src="../Public/img/placeholder.png">City <!--TODO: place image lower and get svg-->
        </div>
        <div class="slogan">Don't lose your life in traffic</div>
        <div class="cars-box">
            <div class="car-solid-img"><img src="../Public/img/car-solid.svg"></div>
            <div class="car-crash-img"><img src="../Public/img/car-crash-solid.svg"></div>
        </div>    
    </div>
    <div class="split panel">
        <form>
            <input name="name" type="text" placeholder="John Doe">
            <input name="email" type="text" placeholder="email@email.com">
            <input name="password" type="password" placeholder="password">
            <input name="repeated_password" type="password" placeholder="password">
            <button type="submit" class="normal_button">REGISTER</button>
        </form>
        <div class="have-account">
            <a href="">Already have an account?</a>
        </div>
        <div class="social">
            <a href="">f</a>
            <a href="">tt</a>
            <a href="">g+</a>
        </div>
    </div>
    <div class="midline"></div>
</div>
</body>
</html>
